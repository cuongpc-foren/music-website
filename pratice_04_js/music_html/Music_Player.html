    <!-- viết code javascript bắt đầu từ đây -->
    <script>
      // khai bao va gan gia tri cho bien
      var isPlay = 0;
      var isMute = 0;
      var indexAudio = 1;

      function play() {
        var audioElement = document.getElementById("audio");
        var audioTitle = document.getElementById("music-title");
        var audioTitles = [
          "Eminem - Mockingbird",
          "Zara Zara",
          "Sonojix - Upset Moon",
        ];

        if (isPlay == 0) {
          audioElement.play();
          isPlay = 1;
        } else {
          audioElement.pause();
          isPlay = 0;
        }
      }

      function mute() {
        var audioElement = document.getElementById("audio");

        if (isMute == 1) {
          audioElement.volume = 1;
          isMute = 0;
        } else {
          audioElement.volume = 0;
          isMute = 1;
        }
      }

      function next() {
        var audioElement = document.getElementById("audio");
        var audioTitle = document.getElementById("music-title");
        var background = document.getElementById("wrapper");

        if (indexAudio < 3) {
          indexAudio++;
          audioElement.src = "../music_mp3/" + indexAudio + ".mp3";
          background.style.backgroundImage =
            "url(../image/" + indexAudio + ".png)";
          if (isPlay == 1) {
            audioElement.play();
            audioTitle.textContent = audioTitles[indexAudio];
          }
          audioTitle.textContent = audioTitles[indexAudio];
        } else {
          indexAudio = 1;
          audioElement.src = "../music_mp3/" + indexAudio + ".mp3";
          background.style.backgroundImage =
            "url(../image/" + indexAudio + ".png)";
          if (isPlay == 1) {
            audioElement.play();
          }
          audioTitle.textContent = audioTitles[indexAudio];
        }
      }

      function back() {
        var audioElement = document.getElementById("audio");
        var audioTitle = document.getElementById("music-title");
        var background = document.getElementById("wrapper");

        if (indexAudio > 1) {
          indexAudio--;
          audioElement.src = "../music_mp3/" + indexAudio + ".mp3";
          background.style.backgroundImage =
            "url(../image/" + indexAudio + ".png)";
          if (isPlay == 1) {
            audioElement.play();
          }
          audioTitle.textContent = audioTitles[indexAudio];

        } else {
          indexAudio = 3;
          audioElement.src = "../music_mp3/" + indexAudio + ".mp3";
          background.style.backgroundImage =
            "url(../image/" + indexAudio + ".png)";
          if (isPlay == 1) {
            audioElement.play();
          }
          audioTitle.textContent = audioTitles[indexAudio];
        }
      }
    </script>
